# Configuration for Indian Pine dataset using PyTorch Lightning DataModule

IndianPinesDataModule:
  _target_: src.dataset.remote_sensing_datasets.indianpine.IndianPinesDataModule
  data_dir: ${paths.data_dir}
  batch_size: 16  # Adjusted for the dataset's size
  train_val_test_split:
    - 1000  # Training samples
    - 200   # Validation samples
    - 400   # Testing samples
  num_workers: 4  # Adjust based on your system's capabilities
  pin_memory: True  # Recommended if using a CUDA-enabled GPU
